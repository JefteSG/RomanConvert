<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/style.css">
    <title>Conversor de Numeros Romanos</title>
</head>
<body>

    <div class="container">    
        <h1>Desafio Numero 1</h1>
        <div class="main-box">
            <h2>Conversor de Numeros Romanos</h2>
            <span>Romano:</span>
            <input type="text" id="romanNumber">
            <input type="button" value="Converter" id="convertToInteger" class="btn">
            <span>Inteiro:</span>
            <input type="number" name="number" id="integerNumber">
            <input type="button" value="converter" id="convertToRoman" class="btn">
        </div>
        <div class="main-box">
            <h3>Resultado: <span id="result"></span></h3>
        </div>
    </div>
    <script src="assents/index.js"></script>
</body>
</html>
